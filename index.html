<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codejam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
    <div><img class="azathoth" src="./assets/Ancients/Azathoth.png"></div>
    <div><img class="cthulthu" src="./assets/Ancients/Cthulthu.png"></div>
    <div><img class="iogSothoth" src="./assets/Ancients/IogSothoth.png"></div>
    <div><img class="shubNiggurath" src="./assets/Ancients/ShubNiggurath.png"></div>
 </header>
 <main>
    <h1>Выбери сложность</h1>
    <form>
        <div class="level">
            <button class="too_easy" type="button">Очень низкая</button>
            <button class="easy" type="button">Низкая</button>
            <button class="normal" type="button">Средняя</button>
            <button class="hard" type="button">Высокая</button>
            <button class="too_hard" type="button">Очень высокая</button>
        </div>
        <div class="mix">
            <button class="mix_btn" type="button">Замешать колоду</button>
        </div>
    </form>
 </main>
<footer>
    <div class="stages">
        <div class="stage">
            <h4>Первая стадия</h4>
            <div class="colors">
                <div class="color firstStage greenCards" id="st1"></div>
                <div class="color firstStage brownCards" id="st1"></div>
                <div class="color firstStage blueCards" id="st1"></div>
            </div>
        </div>
        <div class="stage">
            <h4>Вторая стадия</h4>
            <div class="colors">
                <div class="color secondStage greenCards" id="st2"></div>
                <div class="color secondStage brownCards" id="st2"></div>
                <div class="color secondStage blueCards" id="st2"></div>
            </div>
        </div>
        <div class="stage">
            <h4>Третья стадия</h4>
            <div class="colors">
                <div class="color thirdStage greenCards" id="st3"></div>
                <div class="color thirdStage brownCards" id="st3"></div>
                <div class="color thirdStage blueCards" id="st3"></div>
            </div>
        </div>
    </div>
    <div class="mythic_card"></div>
    <div class="сard_deck"></div>
</footer>
    <script type="module" src="script.js"></script>
</body>
</html>
