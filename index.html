<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
    <div><img class="Azathoth" src="./assets/Ancients/Azathoth.png"></div>
    <div><img class="Cthulthu" src="./assets/Ancients/Cthulthu.png"></div>
    <div><img class="IogSothoth" src="./assets/Ancients/IogSothoth.png"></div>
    <div><img class="ShubNiggurath" src="./assets/Ancients/ShubNiggurath.png"></div>
 </header>
 <main>
    <h1>Уровень сложности</h1>
    <form>
        <div class="level">
            <button class="btn too_easy_btn" type="button">Очень легкий</button>
            <button class="btn easy_btn" type="button">Легкий</button>
            <button class="btn normal_btn" type="button">Средний</button>
            <button class="btn hard_btn" type="button">Высокий</button>
            <button class="btn too_hard_btn" type="button">Очень высокий</button>
        </div>
        <div class="mix">
            <button class="mix_btn" type="button">Перемешать</button>
        </div>
    </form>
 </main>
<footer>
    <div class="stages">
        <div class="stage_1">
            <h4>Первая стадия</h4>
            <div class="colors">
                <div class="color green"></div>
                <div class="color brown"></div>
                <div class="color blue"></div>
            </div>
        </div>
        <div class="stage_2">
            <h4>Вторая стадия</h4>
            <div class="colors">
                <div class="color green"></div>
                <div class="color brown"></div>
                <div class="color blue"></div>
            </div>
        </div>
        <div class="stage_3">
            <h4>Третья стадия</h4>
            <div class="colors">
                <div class="color green"></div>
                <div class="color brown"></div>
                <div class="color blue"></div>
            </div>
        </div>
    </div>
    <div class="mythic_card"></div>
    <div class="сard_deck"></div>
</footer>
    <script type="module" src="js/index.js"></script>
</body>
</html>
